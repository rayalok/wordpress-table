<body>
      <div class="container11">
         <div id="total-loan">Total loan</div>        
         <div id="main-content">
            <div id="row-content">
               <div class="sub-first-content">$0</div>
               <div class="sub-second-content">$50000</div>
            </div>
        </div> 
         <input type="range" id="my-slider" min="0" max="50000" value="10000" name="loanamount" oninput="slider()">
         <div id="slider-value">0</div>      
      </div>
      
      <div class="container2">
         <div id="main-content">
            <div id="row-content">
               <div class="sub-first-content2">0%</div>
               <div class="sub-second-content2">20%</div>
            </div>
        </div>
         <div id="Interest">Interest rate :</div>
         <input type="range" id="my-slider2" min="0" max="20" step="0.01" value="2.99" oninput="sliderr()">
         <div id="slider-values">0</div>      
      </div> 

      
      <div class="div">
         <div class="containerbtn">
            <div class="row">
               
               <button  id="buttonsdd" class="cbutton" onclick="calculate()" type="button" value="Calculate"> Calculate</button>
            </div>
         </div>
      </div>
   
   
      <div class="second-container">
         <div class="col-lg-12 col-xl-5">
            <div class="rate_calculators">

                  <tbody>
                    
                     <tr id="tb-1st"  >
                        <td id="tb-2nd">
                           <table class="table-result" align="center" style="width:100%">
                              <tbody>
                                 <tr>
                                    <td class="headerRow first" height="45">Tenure</td>
                                    <td class="headerRow second">Company A</td>
                                    <td class="headerRow third">Company B</td>
                                    <td class="headerRowUs ">Apex Legal<br> Funding</td>
                                 </tr>
                                 <tr>
                                    <td class="headingLeft"> Compounded Rate (Monthly)</td>
                                    <td class="data dtfst"><span id="rate1">4.99</span>%</td>
                                    <td class="data dtsecod"><span id="rate2">3.99</span>%</td>
                                    <td class="normalColUs"><span id="rate3">2.50</span>%*</td>
                                 </tr>
                                 <tr>
                                    <td class="headingLeft">Payoff in 6 months</td>
                                    <td class="data " id="p6m1"> </td>
                                    <td class="data " id="p6m2"> </td>
                                    <td class="normalColUs" id="p6m3"> </td>
                                 </tr>
                                 <tr>
                                    <td class="headingLeft">Payoff in 12 months</td>
                                    <td class="data" id="p12m1"> </td>
                                    <td class="data" id="p12m2"> </td>
                                    <td class="normalColUs" id="p12m3"> </td>
                                 </tr>
                                 <tr id="last-bdr">
                                    <td class="headingLeft">Payoff in 18 months</td>
                                    <td class="data" id="p18m1"> </td>
                                    <td class="data" id="p18m2"> </td>
                                    <td class="normalColUs" id="p18m3"> </td>
                                 </tr>
                              </tbody>
                           </table>
                        </td>
                     </tr>
                  </tbody>
               </table>
         <span style=" color:red;" id="last-span">*Rates Vary on a case-by-case basis.</span>
